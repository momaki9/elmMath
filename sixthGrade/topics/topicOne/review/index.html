<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../style.css" />
    <title>Review</title>
</head>

<body>
    <h1>Review from Grade 5 Math</h1>
    <main>
        <h2>Calculate each value</h2>
        <section>
            <h3>Add:</h3>
            <ol id="content-add"></ol>
        </section>
        <section>
            <h3>Subtract:</h3>
            <ol id="content-sub"></ol>
        </section>
        <section>
            <h3>Multiply:</h3>
            <ol id="content-mul"></ol>
        </section>
        <section>
            <h3>Divide: Round your answer to 2 decimal places</h3>
            <ol id="content-div"></ol>
        </section>
        <section>
            <h2>Write each mixed number as a fraction. Write each fraction as a mixed number.</h2>
            <h3>Write fraction:</h3>
            <ol id="fractionElm">
            </ol>
            <h3>Write mixed number:</h3>
            <ol id="mixedNum"></ol>
            <button id="check-ans">Check</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
